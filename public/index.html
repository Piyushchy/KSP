<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSP Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insights/">Trends & Graphs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us/">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
            <div id="map" class="map" ></div>
            <!-- Replace version in the URL with desired library version -->
            <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
            <div class="side-panel">
                <div class="card text-bg-dark">
                    <div class="location-dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Select Location
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><button class="dropdown-item">Bengaluru</button></li>
                            <li><button class="dropdown-item">Mangaluru</button></li>
                            <li><button class="dropdown-item">Udipi</button></li>
                        </ul>
                    </div>
                    <div class="filter-dropdown mt-1">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Select Zone
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <li><button class="dropdown-item">Black Spot</button></li>
                            <li><button class="dropdown-item">Gray Spot</button></li>
                        </ul>
                    </div>
                </div>
                <div class="card mb-2 mt-2 text-bg-dark">
                    <h4 class="gpt-insights-header text-center" data-bs-theme="dark">âœ¨INSIGHTS</h4>
                    <p class="">Select any marker then click on the button below</p>
                    <button class="btn btn-primary mb-3 in-btn" onclick="getInsights()" disabled>Get Insights</button>
                    <div class="gpt-insights-response bg-dark" id="gpt-response">
                        <div class="card mb-2 text-bg-dark">
                            <div class="card-body">
                                <h5 class="card-title">Infrastructure Improvements</h5>
                                <p class="card-text ii-text">~</p>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Traffic Deployment Suggestions</h5>
                                <p class="card-text td-text">~</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="index.js"></script>

</html>
